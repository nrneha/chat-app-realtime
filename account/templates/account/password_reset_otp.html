{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card text-center mb-3" style="width: 650px;margin-left:400px;margin-top:150px;">
  <div class="card-body">
    <h5 class="card-title" style="color:brown"><u>VERIFY OTP</u></h5><br>
      <h6>Dear, {{user.username}}</h6>
      <p style="color:blue">{{message}}</p>
    <p style="color:green">Enter/ Copy the otp sent to the registered email id</p>
      <div>
          <p style="color:red;">{{error}}</p>
          <form method="post" action="{% url 'reset_otp_verify'  user_id=user.id %}">
              {% csrf_token %}
              <p class="confirmation">Enter OTP</p>
              <input type="text" style="border: 1px solid grey;border-radius:5px;" name="otp" required=""><br><br>
              <button type="submit" class="btn btn-outline-success"> verify OTP</button><br><br>
          </form>
      </div>
  </div>
</div>
{% endblock %}
