
{% if message.author == user %}
 <div class="chat-message-right pb-4">
     <div>
         <img src="{{ message.author.profile.profile_image.url }}"
              class="rounded-circle mr-1" alt="" width="40" height="40">
     </div>
     <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
    <div class="font-weight-bold mb-1">You</div>
         {% include 'partial/text_file_message_part.html' %}
<!--    {{ message.body }}-->
</div>
 </div>

 {% else %}

 <div class="chat-message-left pb-4">
     <div>
         <a href="{% url 'view_account' user_id=message.author.id %}">
         <img src="{{ message.author.profile.profile_image.url }}"
              class="rounded-circle mr-1" alt="" width="40" height="40">
         </a>
     </div>
     <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
    <div class="font-weight-bold mb-1">{{message.author.username}}</div>
         {% include 'partial/text_file_message_part.html' %}
     </div>
 </div>
 {% endif %}
